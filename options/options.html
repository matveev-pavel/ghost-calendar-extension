<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Calendar - Настройки</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 1px rgba(0, 0, 0, 0.12), 0 1px 6px rgba(0, 0, 0, 0.03), 0 6px 10px -8px rgba(0, 0, 0, 0.1);
      padding: 32px 40px;
      width: 100%;
      max-width: 480px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      color: #15171a;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .header p {
      color: #738a94;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #15171a;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e6e6e6;
      border-radius: 4px;
      font-size: 14px;
      color: #15171a;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input:focus {
      outline: none;
      border-color: #a0a0a0;
      box-shadow: none;
    }

    input::placeholder {
      color: #a0a0a0;
    }

    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: #738a94;
    }

    .hint a {
      color: #30cf43;
      text-decoration: none;
    }

    .hint a:hover {
      text-decoration: underline;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 28px;
    }

    button {
      flex: 1;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #15171a;
      color: white;
    }

    .btn-primary:hover {
      background: #394047;
    }

    .btn-secondary {
      background: #fff;
      color: #15171a;
      border: 1px solid #e6e6e6;
    }

    .btn-secondary:hover {
      border-color: #c5d2d9;
    }

    .status {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background: #f0fdf0;
      color: #1a7f37;
      border: 1px solid #d4f7d6;
    }

    .status.error {
      display: block;
      background: #fff5f5;
      color: #c53030;
      border: 1px solid #fed7d7;
    }

    .status.loading {
      display: block;
      background: #f9fafb;
      color: #738a94;
      border: 1px solid #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ghost Calendar</h1>
      <p>Настройте подключение к вашему блогу Ghost</p>
    </div>

    <form id="settings-form">
      <div class="form-group">
        <label for="blog-url">URL блога</label>
        <input
          type="url"
          id="blog-url"
          placeholder="https://blog.example.com"
          required
        >
        <p class="hint">Полный URL вашего Ghost блога</p>
      </div>

      <div class="form-group">
        <label for="api-key">Admin API Key</label>
        <input
          type="password"
          id="api-key"
          placeholder="xxxxxxxxxxxxxxxxxxxxxxxx:yyyyyyyyyyyyyyyyyyyyyyyy"
          required
        >
        <p class="hint">
          Найдите в Ghost Admin: Settings → Integrations →
          <a href="#" id="open-integrations">Add custom integration</a>
        </p>
      </div>

      <div class="buttons">
        <button type="button" class="btn-secondary" id="test-btn">Проверить</button>
        <button type="submit" class="btn-primary">Сохранить</button>
      </div>

      <div class="status" id="status"></div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
